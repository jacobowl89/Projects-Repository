<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="js-file.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="content">
        <div class="input">
            <input type="text" id="calculation" maxlength="14" >
        </div>
    
        <div class="rows">
            <div class="rowOne">
                <div id="one">1</div>
                <div id="two">2</div>
                <div id="three">3</div>
            </div>

            <div class="rowTwo">
                <div id="four">4</div>
                <div id="five">5</div>
                <div id="six">6</div>
            </div>

            <div class="rowThree">
                <div id="seven">7</div>
                <div id="eight">8</div>
                <div id="nine">9</div>
            </div>

            <div class="rowExtra">
                <div id="zero">0</div>
                <div id="add">+</div>
                <div id="subtract">-</div>
            </div>

            <div class="rowFunctions">
                <div id="multiply">X</div>
                <div id="divide">/</div>
                <div id="equal">=</div>
            </div>

            <div class="rowCredit">
                <div id="backspace">Backspace</div>
                <div id="dot">.</div>
                <div id="clear">Clear</div>
            </div>

        </div>
    </div>
    

</body>
</html>
