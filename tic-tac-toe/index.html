<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="js-file.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    
    <div class="content">
        <div class="info">
            <div class="playerInfo">Player</div>
            <div class="scoreInfo">Player X: 0 | Player O: 0</div>
        </div>
        <div class="wholeField">
            <div class="row">
                <div class="field", id="one"></div>
                <div class="field", id="two"></div>
                <div class="field", id="three"></div>
            </div>

            <div class="row">
                <div class="field", id="four"></div>
                <div class="field", id="five"></div>
                <div class="field", id="six"></div>
            </div>

            <div class="row">
                <div class="field", id="seven"></div>
                <div class="field", id="eight"></div>
                <div class="field", id="nine"></div>
            </div>
        </div>

        <div class="buttons">
            <button id="reset">Reset the Game</button>
        </div>
    </div>

    <div class="description">Dobule Click on a Field</div>

</body>
</html>
